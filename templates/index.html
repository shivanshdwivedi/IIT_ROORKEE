<body>
 <div class="login">
	<h1>Therapy Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="Age" placeholder="Age" required="required" />
    <input type="text" name="Gender" placeholder="Gender" required="required" />
		<input type="text" name="family_history" placeholder="Family History" required="required" />
    <input type="text" name="benefits" placeholder="Benefits" required="required" />
    <input type="text" name="care_options" placeholder="Care Options" required="required" />
    <input type="text" name="anonymity" placeholder="Anonymity" required="required" />
    <input type="text" name="leave" placeholder="Leave" required="required" />
    <input type="text" name="work_interfere" placeholder="Work Interfere" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
